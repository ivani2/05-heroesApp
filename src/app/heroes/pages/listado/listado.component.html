<h1> Listado de Héroes </h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap">

    <div fxFlex="20">
        <mat-card *ngFor="let heroe of heroes">

            <mat-card-header>
                <mat-card-title>{{ heroe.superhero }}</mat-card-title>
                <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>
              </mat-card-header>
              <img 
              mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" 
              alt="Photo of {{ heroe.superhero }}">
              <mat-card-content>
                <h3> {{ heroe.publisher }} </h3>
                <p>
                    <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
                    <br>
                    <strong>Personajes: </strong> {{ heroe.characters }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button color="warn" mat-button>Leer más...</button>
                <button color="primary" mat-button>Editar</button>
              </mat-card-actions>
        
        </mat-card>
    </div>

</div>
