<div fxLayout="column">

    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Heroe:</mat-label>
            <input type="text"
                    placeholder="Selecciona uno"
                    aria-label="Heroe..."
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()"
                    >
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
                </mat-option>


                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontraron resultados para "{{ termino }}"
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>

        <mat-divider></mat-divider>
        <div>
            <pre> {{ heroeSeleccionado | json }} </pre>
        </div>
        <ng-template #resultados>
        </ng-template>
